<div class="container">
  <h1>Todo Form</h1>
  {{diagnostic}}
  <form (ngSubmit)="onSubmit()" #todoForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="model.title" name="title" #title="ngModel">
      <div [hidden]="title.valid || title.pristine" class="alert alert-danger">Name is required</div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="model.description" name="description" #desc="ngModel">
      <div [hidden]="desc.valid || desc.pristine" class="alert alert-danger">Description is required</div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!todoForm.form.valid">Submit</button>
  </form>
  {{result}}
</div>
